<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Disaster Response System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Deep Space Disaster Response System</h1>
    </header>
    <main>
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div id="status">
                <!-- Status information will be dynamically updated -->
            </div>
        </section>
        <section class="report">
            <h2>Report a New Disaster</h2>
            <form id="disasterForm">
                <label for="type">Disaster Type:</label>
                <input type="text" id="type" name="type" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="severity">Severity:</label>
                <input type="number" id="severity" name="severity" min="1" max="10" required>
                <button type="submit">Report Disaster</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Deep Space Command</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
